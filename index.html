<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      body {
      background: #222;
      color: #fff;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      }

      .button-container {
      position: relative;
      width: 80vw;
      height: 80vh;
      border: 2px dashed #666;
      overflow: hidden;
      }

      /* Big Silly Title */
      .title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px #000;
      font-family: "Comic Sans MS", cursive, sans-serif;
      }

      /* Common bubble-like style for the drifting buttons */
      .bubble-button {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      animation-duration: 20s;
      animation-fill-mode: forwards;
      transition: transform 0.2s ease-in-out;
      }

      .bubble-button:hover {
      transform: scale(1.1);
      }

      /* Specific colors for the three drifting buttons */
      .green-bubble {
      background: radial-gradient(circle at 30% 30%, #2ecc71, #27ae60);
      animation-name: bubbleFloat1;
      }

      .red-bubble {
      background: radial-gradient(circle at 30% 30%, #e74c3c, #c0392b);
      animation-name: bubbleFloat2;
      }

      .white-bubble {
      background: radial-gradient(circle at 30% 30%, #ecf0f1, #bdc3c7);
      animation-name: bubbleFloat3;
      }

      /* The stationary square button */
      .square-button {
      position: absolute;
      width: 120px;
      height: 120px;
      background: #e67e22;
      border: none;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      font-size: 1.5rem;
      border-radius: 0; /* No rounding, nice and square */
      display: flex;
      align-items: center;
      justify-content: center;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      }

      .square-button:hover {
      transform: translateX(-50%) scale(1.1);
      }

      /* Keyframes for "random" drifting paths */
      @keyframes bubbleFloat1 {
      0% { top: 20%; left: 10%; }
      25% { top: 5%; left: 70%; }
      50% { top: 40%; left: 90%; }
      75% { top: 75%; left: 50%; }
      100% { top: 20%; left: 10%; }
      }

      @keyframes bubbleFloat2 {
      0% { top: 50%; left: 20%; }
      25% { top: 30%; left: 80%; }
      50% { top: 10%; left: 40%; }
      75% { top: 60%; left: 90%; }
      100% { top: 50%; left: 20%; }
      }

      @keyframes bubbleFloat3 {
      0% { top: 70%; left: 60%; }
      25% { top: 90%; left: 40%; }
      50% { top: 60%; left: 10%; }
      75% { top: 20%; left: 30%; }
      100% { top: 70%; left: 60%; }
      }

    </style>
  </head>
  <body>
    <script src="js/belfry.js"></script>
    <div class="button-container">
      <h1 class="title">Make a Reveller Merry</h1>
      <button class="bubble-button green-bubble">Green</button>
      <button class="bubble-button red-bubble" style="animation-delay:3s;">Red</button>
      <button class="bubble-button white-bubble" style="animation-delay:6s;">White</button>
      <button class="square-button" id="Start" onclick="Start()">Start</button>
    </div>
  </body>
</html>
